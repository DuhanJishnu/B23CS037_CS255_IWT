<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .question {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .options {
            margin-bottom: 20px;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #f0f0f0;
        }

        .options button.selected {
            background-color: #2c1f0d;
            color: white;
            border-color: #2c1f0d;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Quiz</h1>
        
        <div class="question" data-question="1">
            <p>Who is Harry Potter's owl?</p>
            <div class="options">
                <button onclick="selectAnswer(1, 'Hedwig')">Hedwig</button>
                <button onclick="selectAnswer(1, 'Errol')">Errol</button>
                <button onclick="selectAnswer(1, 'Crookshanks')">Crookshanks</button>
                <button onclick="selectAnswer(1, 'Fawkes')">Fawkes</button>
            </div>
        </div>

        <div class="question" data-question="2">
            <p>Who is Harry's godfather?</p>
            <div class="options">
                <button onclick="selectAnswer(2, 'Sirius Black')">Sirius Black</button>
                <button onclick="selectAnswer(2, 'Remus Lupin')">Remus Lupin</button>
                <button onclick="selectAnswer(2, 'James Potter')">James Potter</button>
                <button onclick="selectAnswer(2, 'Albus Dumbledore')">Albus Dumbledore</button>
            </div>
        </div>

        <!-- Add more questions similarly -->

        <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <script src="script.js"></script>

</body>
</html>

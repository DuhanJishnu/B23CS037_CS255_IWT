<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JavaScript Calculator</title>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 350px;
        }

        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }

            .buttons button {
                width: 100%;
                margin-bottom: 10px;
            }

            .buttons button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple Calculator</h2>
        <div class="input-group">
            <label for="number1">First Number:</label>
            <input type="number" id="number1" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="number2">Second Number:</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('-')">Subtract (-)</button>
        </div>
        <div class="buttons">
            <button onclick="calculate('*')">Multiply (ร)</button>
            <button onclick="calculate('/')">Divide (รท)</button>
        </div>
        <div class="result" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script>
        /**
         * Performs the calculation based on the operator provided.
         * @param {string} operator - The mathematical operator ('+', '-', '*', '/').
         */
        function calculate(operator) {
            // Get the input values
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const resultDiv = document.getElementById('result');

            // Input validation
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.style.color = '#dc3545'; // Red color for errors
                resultDiv.textContent = 'Please enter valid numbers in both fields.';
                return;
            }

            let result;

            // Perform calculation based on the operator
            switch(operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultDiv.style.color = '#dc3545';
                        resultDiv.textContent = 'Error: Division by zero is undefined.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultDiv.style.color = '#dc3545';
                    resultDiv.textContent = 'Invalid operator.';
                    return;
            }

            // Display the result
            resultDiv.style.color = '#28a745'; // Green color for success
            resultDiv.textContent = `Result: ${result}`;
        }
    </script>

</body>
</html>
